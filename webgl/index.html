<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="João Victor Lomazzi, Luiz Arcanjo Junior">
        <title>WebGL - Canvas</title>

        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;

            uniform mat4 uMMatrix;
            uniform mat4 uVMatrix;
            uniform mat4 uPMatrix;

            void main(void){
                gl_Position = uPMatrix * uVMatrix * uMMatrix *
                vec4(aVertexPosition, 1.0);
            }
        </script>
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            void main(void){
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>
    </head>
    <body>
        <h1>Computação Gráfica - Tutorial WebGL</h1>
        <p><b>Integrantes:</b> João Victor Lomazzi, Luiz Arcanjo Júnior</p>
        <canvas id="canvas-webgl" width="500px" height="500px" style="border:none"></canvas>
        <script type="text/javascript">
            $(function(){
                iniciaWebGL();
            });
        </script>
    </body>
</html>
